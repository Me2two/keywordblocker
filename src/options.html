<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Options &#124; Keyword Blocker</title>
</head>

<body>
    <main class="options">
        <div id="password-menu">
            <div class="password-wrapper">
                <h1>Keyword Blocker | Options</h1>
                <p id="password-error"></p>
                <input type="password" id="password-input" placeholder="Password">
            </div>
        </div>
        <ul class="tabs" role="tablist" id="options-menu">
            <li class="tab">
                <input type="radio" name="tabs" id="tab1" checked />
                <label class="tab-label" for="tab1" role="tab" aria-selected="true" aria-controls="panel1" tabindex="0">Options</label>
                <div id="tab-content1" class="tab-content" role="tabpanel" aria-labelledby="description" aria-hidden="false">
                    <div class="form" id="general-options">
                        <fieldset>
                            <legend>Import &amp; Export</legend>
                            <button id="import-settings">Import Settings</button>
                            <input type="file" id="import" name="import-settings" accept="*.json">
                            <button id="export-settings">Export Settings</button>
                        </fieldset>
                        <fieldset>
                            <legend>General Options</legend>
                            <p>
                                <label for="password">
                                    <span>Password</span>
                                </label>
                                <input type="text" id="password" class="input" name="password">
                            </p>
                            <p>
                                <div class="control">
                                    <input type="checkbox" id="remove-from-results" class="control__input" name="removeFromResults">
                                    <label for="remove-from-results" class="control__label">
                                        <span>Remove video from frontpage, trending, subscriptions and search</span>
                                    </label>
                                </div>
                            </p>
                            <p>
                                <div class="control">
                                    <input type="checkbox" id="check-description" class="control__input" name="checkDescription">
                                    <label for="check-description" class="control__label">
                                        <span>Check video description for keywords</span>
                                    </label>
                                </div>
                            </p>
                        </fieldset>
                        <fieldset>
                            <legend>Block Dialog</legend>
                            <p>
                                <label for="text">
                                    <span>Text</span>
                                </label>
                                <input type="text" id="block-dialog-text" class="input" name="block-dialog-text">
                            </p>
                            <p>
                                <label for="image">
                                    <span>Image</span>
                                </label>
                                <input type="url" id="block-dialog-image" class="input" name="block-dialog-image">
                            </p>
                            <fieldset>
                                <legend>Preview</legend>
                                <div id="block-dialog-preview">
                                </div>
                            </fieldset>
                        </fieldset>
                    </div>
                </div>
            </li>
            <li class="tab">
                <input type="radio" name="tabs" id="tab2" />
                <label class="tab-label" for="tab2" role="tab" aria-selected="false" aria-controls="panel2" tabindex="0">Keywords</label>
                <div id="tab-content2" class="tab-content" role="tabpanel" aria-labelledby="specification" aria-hidden="true">
                    <div class="description">
                        <p>
                            Describe how the keyword blocklist works with example for wildcard.
                        </p>
                    </div>
                    <table class="keyword-table">
                        <thead>
                            <tr>
                                <th class="column-keyword">Keyword</th>
                                <th class="column-block-partial">Wildcard</th>
                                <th class="column-delete"></th>
                            </tr>
                        </thead>
                        <tbody id="keywords">
                        </tbody>
                    </table>
                </div>
            </li>
            <li class="tab">
                <input type="radio" name="tabs" id="tab3" />
                <label class="tab-label" for="tab3" role="tab" aria-selected="false" aria-controls="panel3" tabindex="0">Channels</label>
                <div id="tab-content3" class="tab-content" role="tabpanel" aria-labelledby="specification" aria-hidden="true">
                        <div class="description">
                                <p>
                                    Describe how the channel blocklist works with example for wildcard.
                                </p>
                            </div>
                            <table class="keyword-table">
                                <thead>
                                    <tr>
                                        <th class="column-keyword">Channel</th>
                                        <th class="column-block-partial">Wildcard</th>
                                        <th class="column-delete"></th>
                                    </tr>
                                </thead>
                                <tbody id="channels">
                                </tbody>
                            </table>
                        </div>
                </div>
            </li>
            <li class="tab">
                <input type="radio" name="tabs" id="tab4" />
                <label class="tab-label" for="tab4" role="tab" aria-selected="false" aria-controls="panel4" tabindex="0">About</label>
                <div id="tab-content4" class="tab-content" role="tabpanel" aria-labelledby="specification" aria-hidden="true">
                    About
                </div>
            </li>
        </ul>
    </main>
</body>

</html>
